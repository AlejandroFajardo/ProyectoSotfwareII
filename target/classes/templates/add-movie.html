<!DOCTYPE html>
<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinema ecopolis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" >
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/img/ecopolis.png" alt="" width="100" height="65">
        </a>
    </div>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#">Cartelera</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Boleteria</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Comidas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Nosotros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <img src="/img/car.png" alt="" width="30" height="24">
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <img src="/img/user.png" alt="" width="30" height="24">
            </a>
        </li>
    </ul>
</nav>
<div class="container mt-5 ml-25 form-content">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center mb-4 fw-light">Agregar película</h4>
            <form  th:action="@{/insert-movie(titulo, reparto, sinopsis, duracion, idioma, clasificacion, fecha, myFile)}">
                <div class="mb-3">
                    <label for="titulo" class="form-label fw-light">Titulo</label>
                    <input type="text" class="form-control" name="titulo" >
                </div>
                <div class="mb-3">
                    <label for="reparto" class="form-label fw-light">Reparto</label>
                    <input class="form-control" name="reparto">
                </div>
                <div class="mb-3">
                    <label for="sinopsis" class="form-label fw-light">Sinopsis</label>
                    <textarea type="text" class="form-control" name="sinopsis" ></textarea>
                </div>
                <div class="row">
                    <div class="mb-3 col-10">
                        <label for="duracion" class="form-label fw-light">Duración</label>
                        <input type="text" class="form-control" name="duracion" >
                    </div>
                    <div class="col-1 d-flex align-items-center">
                        <span class="text-center mt-3 fw-light">Minutos</span>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-12">
                        <label for="fecha" class="form-label fw-light">Fecha</label>
                        <input type="date" class="form-control" name="fecha" >
                    </div>
                </div>                
                <div class="mb-3">
                    <label for="idioma" class="form-label fw-light">Idioma</label>
                    <select class="form-control" name="idioma">
                        <option>doblada</option>
                        <option>subtitulada</option>
                        <option>ingles</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="clasificacion" class="form-label fw-light">Clasificación</label>
                    <select class="form-control" name="clasificacion">
                        <option>todos</option>
                        <option>7+</option>
                        <option>12+</option>
                        <option>15+</option>
                        <option>18+</option>
                        <option>X</option>
                        <option>TBC</option>
                    </select>
                </div>
                <div>
                    <label for="caratula" class="form-label fw-light">Caratula</label>
                    <div class="drop-zone">
                        <span class="drop-zone__prompt">Arrastre la imagen o de click para buscar</span>
                        <input type="file" name="myFile" class="drop-zone__input" download>
                    </div>
                    
                    
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-primary btn-lg mt-3 text-center" type="submit"> Agregar </button>
                </div>
                
            </form>
        </div>
    </div>
</div>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
