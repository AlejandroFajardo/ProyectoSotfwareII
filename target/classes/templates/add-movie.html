<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema ecopolis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/img/ecopolis.png" alt="" width="100" height="65">
        </a>
    </div>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#">Cartelera</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Boleteria</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Comidas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Nosotros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <img src="/img/car.png" alt="" width="30" height="24">
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <img src="/img/user.png" alt="" width="30" height="24">
            </a>
        </li>
    </ul>
</nav>
<div class="container mt-5 ml-25 form-content">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center mb-4 fw-light">Agregar película</h4>
            <form>
                <div class="mb-3">
                    <label for="titulo" class="form-label fw-light">Titulo</label>
                    <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="reparto" class="form-label fw-light">Reparto</label>
                    <input class="form-control" id="reparto">
                </div>
                <div class="mb-3">
                    <label for="sinopsis" class="form-label fw-light">Sinopsis</label>
                    <textarea type="text" class="form-control" id="sinopsis" aria-describedby="emailHelp"></textarea>
                </div>
                <div class="row">
                    <div class="mb-3 col-10">
                        <label for="duracion" class="form-label fw-light">Duración</label>
                        <input type="text" class="form-control" id="duracion" aria-describedby="emailHelp">
                    </div>
                    <div class="col-1 d-flex align-items-center">
                        <span class="text-center mt-3 fw-light">minutos</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label  class="form-label fw-light">Idioma</label>
                    <div class="col-12">
                        <select class="form-select  default-select">
                            <option hidden selected>Idioma</option>
                            <option value="1">Ingles</option>
                            <option value="2">Español</option>
                            <option value="3">Portugués</option>
                        </select>
                    </div>
                </div>

                <div class="row date-select">
                    <label  class="form-label fw-light">Fecha de estreno</label>
                    <div class="col-3">
                        <select class="form-select text-center">
                            <option selected>2021</option>
                            <option value="1">2022</option>
                            <option value="2">2023</option>
                            <option value="3">2024</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select class="form-select text-center">
                            <option selected>Enero</option>
                            <option value="1">Febrero</option>
                            <option value="2">Marzo</option>
                            <option value="3">Abril</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select class="form-select text-center">
                            <option selected>1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                        </select>
                    </div>
                </div>


                <div class="mb-3">
                    <label  class="form-label fw-light">Estado</label>
                    <div class="col-12">
                        <select class="form-select  default-select">
                            <option hidden selected>Estado</option>
                            <option value="1">Ingles</option>
                            <option value="2">Español</option>
                            <option value="3">Portugués</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="caratula" class="form-label fw-light">Caratula</label>
                    <input type="text" class="form-control" id="caratula" aria-describedby="emailHelp">
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
